<textarea id=t cols=120 rows=20></textarea>
<script src=gyronorm.js></script>
<script>

var args = {
	frequency:10,
	gravityNormalized:true,
	decimalCount:0,
};

var gn = new GyroNorm();

gn.init(args).then(function(){
  gn.start(function(data){
  
    t.value = 

`[Hold the phone in landscape mode, top side on your right]

Orientation:

 alpha = ${print(data.do.alpha)} // onload: 90. Turn right for values -> 0, left for values -> 360
 beta = ${print(data.do.beta)}  // onload: 0. Roll left for values -> -90, right for values -> 90
 gamma = ${print(data.do.gamma)} // 90 = -90 = vertical. value -> 0 when looking down, -0 when looking up

Motion:

 x = ${print(data.dm.x)}     // 0 = not moving. value < 0 = back, value > 0 = front
 y = ${print(data.dm.y)}     // 0 = not moving. value < 0 = right, value > 0 = left
 z = ${print(data.dm.z)}     // 0 = not moving. value < 0 = down, value > 0 = up
 gx = ${print(data.dm.gx)}    // 0 = not accelerating. value < 0 = back, value > 0 = front (+10 if vertical)
 gy = ${print(data.dm.gy)}    // 0 = not accelerating. value < 0 = right, value > 0 = left
 gz = ${print(data.dm.gz)}    // 0 = not accelerating. value < 0 = down, value > 0 = up (-10 if flat)
 alpha = ${print(data.dm.alpha)} // variation of alpha rotation (0 if immobile)
 beta = ${print(data.dm.beta)}  // variation of beta rotation (0 if immobile)
 gamma = ${print(data.dm.gamma)} // variation of gamma rotation (0 if immobile)`
  
  });

}).catch(function(e){

  t.value += `Unsupported device`;

});

print = function(n){
  return ("    " + n).slice(-4);
}

</script>
