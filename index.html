<textarea id=t cols=120 rows=20></textarea>
<script>

// Gyroscope
// ---------

// - By default, measures are "relative" (i.e. done along the device's X/Y/Z axis). Chrome < 50 did absolute measures by default.

// - Alpha should be 0 on load (but it is not true on all devices).
//   Rotate left: value increases. Rotate right: value decreases.
//   Values: between 0 and 360.

// In landscape:

// - Beta is between 180 and -180 (90 to -90 on Safari mobile).
//   Default: 0. Left: value decreases. Right: value increases.

// - Gamma is between 90 and -90 (180 to -180 on Safari mobile).
//   Device standing vertically: value = 90 = -90. Looking up/down: value reaches ±0.
//   Portrait: down = positive value. Landscape left: down = negative value. Landscape right: down = positive value.

// In portrait, beta and gamma are interchanged.

// Accelerometer
// -------------

// - accelerationIncludingGravity.x / y / z include earth's gravity. 
// - acceleration.x / y / z shouldn't include earth's gravity, but still does on some old devices so it's less reliable.

// Portrait:
 
// - x: 0 if immobile. Negative if moving right. Positive if moving left.
// - y: 0 if immobile. Negative if moving up. Positive if moving down.
// - z: 0 if immobile. Negative if moving front. Positive if moving back.

// Landscape left:
 
// - x: 0 if immobile. Negative if moving front. Positive if moving back.
// - y: 0 if immobile. Negative if moving right. Positive if moving right.
// - z: 0 if immobile. Negative if moving up. Positive if moving down.

// Landscape right:
 
// - x: 0 if immobile. Negative if moving back. Positive if moving front.
// - y: 0 if immobile. Negative if moving right. Positive if moving left.
// - z: 0 if immobile. Negative if moving down. Positive if moving up.

// - World's gravity is measured as a positive or negative number (~10 m/s²) depending on the devices and their orientation.
// - On some devices, devicemotion event doesn't contain some expected values like acceleration and rotationrate.

gyro = {};

ondeviceorientation = function(e){
  gyro.alpha = e.alpha;
  gyro.beta = e.beta;
  gyro.gamma = e.gamma;
  gyro.absolute = e.absolute;
}

ondevicemotion = function(e){
  gyro.x = e.acceleration.x;
  gyro.y = e.acceleration.y;
  gyro.z = e.acceleration.z;
}

onorientationchange = function() {
  gyro.orientation = window.orientation;
}

setInterval(function(){
  
if(!DeviceMotionEvent || !DeviceOrientationEvent){
 t.value = `Unsupported device`;
}

else {

t.value = 

`window.orientation = ${window.orientation || 0} `;
 
if(window.orientation == 0){
 
t.value += 

`// portrait

// orientation

alpha = ${print(gyro.alpha)} // ↔ rotate device
beta = ${print(gyro.beta)}  // ↕ look up/down
gamma = ${print(gyro.gamma)} // ⤹ ⤸ roll device
absolute = ${print(gyro.absolute)}`;

}

else if(window.orientation == 90){

t.value += 
 
`// landscape left

// orientation

alpha = ${print(gyro.alpha)} // ↔ rotate device
beta = ${print(gyro.beta)}  // ⤹ ⤸ roll device
gamma = ${print(gyro.gamma)} // ↕ look up/down
absolute = ${print(gyro.absolute)}`;
 
}

else if(window.orientation == -90){
 
t.value +=

`// landscape right

// orientation

alpha = ${print(gyro.alpha)} // ↔ rotate device
beta = ${print(gyro.beta)}  // ⤹ ⤸ roll device
gamma = ${print(gyro.gamma)} // ↕ look up/down
absolute = ${print(gyro.absolute)}`;
 
}

t.value += 

`

// motion

x = ${print(gyro.x)}     // front-back
y = ${print(gyro.y)}     // ↔ left-right
z = ${print(gyro.z)}     // ↕ up-down`;
  
}
}, 33);


print = function(n){
  return (Math.round(n || 0)+"   ").slice(0,4);
}

</script>
