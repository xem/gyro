<textarea id=t cols=100 rows=20></textarea>
<script src=gyronorm.js></script>
<script>

var args = {
	frequency:30,
	gravityNormalized:true,
	decimalCount:1,
};

var gn = new GyroNorm();

gn.init().then(function(){
  gn.start(function(data){
  
    t.value = 

`Orientation:

alpha = ${data.do.alpha}
beta = ${data.do.beta}
gamma = ${data.do.gamma}
absolute = ${data.do.absolute}

Motion:

x = ${data.dm.x}
y = ${data.dm.y}
z = ${data.dm.z}

gx = {data.dm.gx}
gy = ${data.dm.gy}
gz = ${data.dm.gz}

alpha = ${data.dm.alpha}
beta = ${data.dm.beta}
gamma = ${data.dm.gamma}`
  
  });

}).catch(function(e){

  t.value += `Unsupported device`;

});

</script>
